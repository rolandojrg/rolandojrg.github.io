<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="/static/css/style.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
    
	
	<title>RJG &middot; Portfolio</title>
	

</head>
<body>
	

<header>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<a id="logo" class="logo" href="/"></a>
				<span class="title">Rolando JR G.</span>
				<span class="sub-title">Professional Portfolio</span>
			</div>
			<div class="col-sm-6">
				<nav class="navigation pull-right hidden-xs">
					<ul class="nav nav-pills">
						<li role="prensentation"><a href="/">Portfolio</a></li>
						<li role="presentation"><a href="/about">About</a></li>
						<li role="presentation" class="active"><a href="/contact">Contact</a></li>
					</ul>
				</nav>
				<div class="row sm-nav visible-xs">
					<nav class="navigation text-center">
						<div class="col-xs-4"><a href="/">Portfolio</a></div>
						<div class="col-xs-4"><a href="/about">About</a></div>
						<div class="col-xs-4 active"><a href="/contact">Contact</a></div>
					</nav>
				</div>
			</div>
		</div>
	</div>
</header>

<section id="content" class="container" style="margin-top: 30px;">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2">
			<form method="POST" data-abide id="contactform" class="custom" action="http://formspree.io/rjgaoat@gmail.com">
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<label for="name" class="control-label">Name</label>
							<input type="text" name="name" id="name" value="" required pattern="[a-zA-Z]+" placeholder="John Doe" class="form-control"/>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<label for="email" class="control-label">Email</label>
							<input type="email" name="email" id="email" value="" required placeholder="youremail@yourdomain.com" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<label for="message" class="control-label">Message</label>
						<textarea rows="8" name="body" id="message" role="textbox" placeholder="Your message goes here." required class="form-control"></textarea>
					</div>
				</div>
				<input hidden type="text" name="_gotcha" style="display:none"/>
				<input type="hidden" name="_subject" value="New submission!" />
				<input type="hidden" name="_next" value="//rolandojrg.github.io/thanks.html" />
				<input class="button" type="submit" value="Send Message" id="submitButton">
			</form>
		</div>
	</div>

</section>




	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
	<script>
	  WebFont.load({
		google: {
		  families: ['Lato:300,400,700,900', 'Pacifico']
		}
	  });
	</script>
	<script src="/static/js/main.js"></script>

</body>
</html>
